type ToDo @entity {
  id: ID!
  todoId: BigInt! # uint256
  owner: Bytes! # address
  description: String! # string
  completeStatus: Boolean!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  lastBlockNumber: BigInt
  lastBlockTimestamp: BigInt
  lastTransactionHash: Bytes
}
