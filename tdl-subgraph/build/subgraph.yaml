specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ToDoList
    network: sepolia
    source:
      address: "0x82D626843E9c8177311302699444DEb3334C03FD"
      abi: ToDoList
      startBlock: 3865047
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ToDo
      abis:
        - name: ToDoList
          file: ToDoList\abis\ToDoList.json
      eventHandlers:
        - event: ToDoAdded(indexed uint256,indexed address,string)
          handler: handleToDoAdded
        - event: ToDoUpdated(indexed uint256,indexed address,bool)
          handler: handleToDoUpdated
      file: ToDoList\ToDoList.wasm
